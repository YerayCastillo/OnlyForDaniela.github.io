<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background and main content container -->
  <div class="background">
    <div class="content">
      <!-- Title -->
      <h1 class="main-title">Welcome to your webpage, my love ❤️</h1>

      <!-- Buttons -->
      <button id="anniversary-button">See anniversary date</button>
      <button id="versicle-button">See daily versicle</button>

      <!-- Timer Section -->
      <div id="timer-section" class="hidden">
        <h2>Time until our anniversary</h2>
        <p id="countdown-timer"></p>
      </div>

      <!-- Versicle Section -->
      <div id="versicle-section" class="hidden">
        <h2>Your daily versicle</h2>
        <p class="description">I hope this versicle finds you well</p>
        <div class="versicle-box" id="versicle-box"></div>
      </div>
    </div>
    <!-- Menu Icon -->
    <div id="menu-icon">☰</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
