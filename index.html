<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background and main content container -->
  <div class="background">
    <div class="content">
      <!-- Title -->
      <h1 class="main-title">Welcome to your webpage, my love ❤️</h1>

      <!-- Buttons -->
      <button id="anniversary-button">See anniversary date</button>
      <button id="versicle-button">See daily verse</button>

      <!-- Timer Section -->
      <div id="timer-section" class="hidden">
        <h2>Time until our anniversary</h2>
        <p id="countdown-timer"></p>
      </div>

      <!-- Versicle Section -->
      <div id="versicle-section" class="hidden">
        <h2>Your daily verse</h2>
        <p class="description">Let this verse inspire your day</p>
        <div class="versicle-box" id="versicle-box"></div>
      </div>
    </div>
    <!-- Menu Icon -->
    <button id="menu-icon">
      <img src="icon.png" alt="Menu" class="menu-icon-image">
    </button>
    

   </div>

  <script src="script.js"></script>
</body>
</html>
